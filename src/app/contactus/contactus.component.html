<h2>Contact Us</h2>
<form>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control" id="phone" [(ngModel)]="phone" name="phone" placeholder="Enter Your Phone Number" required pattern="[0-9]{10}">
  </div>
  <div class="form-group">
    <label for="orderId">Order Id</label>
    <input type="text" class="form-control" id="orderId" [(ngModel)]="orderId" name="orderId" placeholder="Order Id"> 
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" id="message" [(ngModel)]="message" name="message" rows="3" required minlength="6" placeholder="How may we help you?"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
